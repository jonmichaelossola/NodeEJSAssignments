<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Friends to Chat With</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h3>Find a friend to chat with</h3>
    <div class="friendFinder">
        <input type="text" class="friendsInput" oninput="onFriendTextInput(event)"/>
        <button>Search</button>

        <div class="friendFinderDropdown">
            <div class="ChatWithMeBox">
                <p>Lebron James</p>
            </div>
            <div class="ChatWithMeBox">
                <p>Felicia</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
